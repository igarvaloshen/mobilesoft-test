<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Test task for Mobilesoft</title>
</head>
<body>
<div class="main-wrap">
<span class="croupier"></span>
    <div class="table">
        <p class="table__title">Стол 1</p>
        <div class="cardbox">

            <!-- Первая карта -->

            <div class="card">
                <div class="card__value">
                <p class="card__num card__num--first">8</p>
                <span class="card__suit--thumb"></span>
                </div>
                <span class="card__suit--big"></span>
            </div>

            <!-- Вторая  карта -->

            <div class="card">
                <div class="card__value">
                    <p class="card__num card__num--second">9</p>
                    <span class="card__suit--thumb card__suit--thumb-mod"></span>
                </div>
                <span class="card__suit--big card__suit--big-mod"></span>
                <span class="card__suit--big card__suit--big-mod card__suit--big-duplicate"></span>
            </div>

            <!-- Третья  карта -->

            <div class="card">
                <div class="card__value">
                    <p class="card__num card__num--third">8</p>
                    <span class="card__suit--thumb"></span>
                </div>
                <span class="card__suit--big"></span>
            </div>

            <!-- Четвертая  карта -->

            <div class="card">
                <div class="card__value">
                    <p class="card__num card__num--fourth">9</p>
                    <span class="card__suit--thumb card__suit--thumb-mod"></span>
                </div>
                <span class="card__suit--big card__suit--big-mod"></span>
                <span class="card__suit--big card__suit--big-mod card__suit--big-duplicate"></span>
            </div>

            <!-- Пятая  карта -->

            <div class="card card--last">
                <div class="card__value">
                    <p class="card__num card__num--fifth">8</p>
                    <span class="card__suit--thumb"></span>
                </div>
                <span class="card__suit--big"></span>
            </div>

        </div>
    </div>
    <div class="result">

        <div class="card result__card">
            <div class="card__value">
                <p class="card__num card__num--second">9</p>
                <span class="card__suit--thumb card__suit--thumb-mod"></span>
            </div>
            <span class="card__suit--big card__suit--big-mod"></span>
            <span class="card__suit--big card__suit--big-mod card__suit--big-duplicate"></span>
        </div>

        <div class="card result__card result__card--right">
            <div class="card__value">
                <p class="card__num card__num--first">8</p>
                <span class="card__suit--thumb"></span>
            </div>
            <span class="card__suit--big"></span>
        </div>
        <span class="wins"></span>
        <span class="twelve"></span>
        <p class="result__combination">flash royal</p>
    </div>

</div>
</body>
</html>
